# behavior.
version: 2
before:
  hooks:
    # this is just an example and not a requirement for provider building/publishing
    - go mod tidy
builds:
  - env:
      # goreleaser does not work with CGO, it could also complicate
      # usage by users in CI/CD systems like Terraform Cloud where
      # they are unable to install libraries.
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w'
      - "-X 'github.com/previder/previder-go-sdk/cmd.version={{.Version}}'"
      - "-X 'github.com/previder/previder-go-sdk/cmd.commit={{.Commit}}'"
      - "-X 'github.com/previder/previder-go-sdk/cmd.date={{.CommitTimestamp}}'"
    goos:
      - windows
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: '386'
    binary: 'previder-cli
archives:
  - format: zip
    name_template: 'previder-cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  name_template: 'previder-cli_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
signs:
  - artifacts: checksum
    args:
      # if you are using this in a GitHub action or some other automated pipeline, you
      # need to pass the batch flag to indicate its not interactive.
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}" # set this environment variable for your signing key
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

  # If you want to manually examine the release before its live, uncomment this line:
  # draft: true
